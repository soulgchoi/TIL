<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    // 변수
    // ES5 문법
    var number = 1;
    // ES6+ 문법; 최초 선언시에만 let 을 붙인다.
    // 쓰다 보니 재할당 필요 => let
    let word = '집보내주쇼';
    word = '노트북 안가져옴';

    // 상수
    // 기본적으로 상수로 선언한다.
    // ES5 문법; 없음
    // ES6+
    const name = 'soulg';
    // 한 번 할당하면 재할당이 불가하다.
    name = '김뫄뫄' // 불가능
    </script>
</body>
</html>
