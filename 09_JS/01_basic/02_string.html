<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const firstName = 'soulg';
        const lastName = 'Choi';
        const fullName = firstName + lastName;
        // string concatenation
        document.write('<h1>' + fullName + '!!' + '</h1>')
        // (ES6+)Template Literal: backtick(``) 으로 감싸고,
        // ${} 안에 변수를 넣는다.
        document.write(`<h2>${fullName}</h2>`)
    </script>
</body>
</html>
