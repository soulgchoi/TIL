    <script>
        // JS Global 변수
        // global 객체 = window 에 등록된 객체 window. 생략
        glob1 = 1;
        // for (t=0; t < 10; t++) {
        //     glob2 = 11;
        // }
        function qq() {
            for (t=0; t < 10; t++) {
            glob2 = 11;
            }
            glob3 = 111;
        }

        // ES5 var: function scope
        for (var i=0; i < 10; i++) {
            var j = 100;
        }
        console.log(i, j);

        function aa () {
            var a = 1;
        }
        console.log(a);  // not defined

        // ES6+ let/const: block scope
        // {} 아니면 무조건 구분됨, 밖에서 부를 수 없음
        for (let x=0; x < 10; x++) {
            let y = 100;
        }
        console.log(x, y);  // 둘 다 not defined

        function bb () {
            const b = 1;
        }
        console.log(b);  // not defined
    </script>
