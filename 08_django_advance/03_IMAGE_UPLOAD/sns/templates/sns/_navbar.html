<nav class="mb-2">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a href="{% url 'sns:posting_list' %}" class="nav-link {% block list %}{% endblock list %}">SNS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% block detail %}{% endblock detail %}" aria-disabled="true">Detail</a>
        </li>

        {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'accounts:logout' %}" class="nav-link">Logout</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">{{ user.username }}</a>
                {% comment %} <a href="#" class="nav-link">{{ user.nickname }}</a> {% endcomment %}
            </li>
        {% else %}
            <li class="nav-item">
                <a href="{% url 'accounts:signup' %}" class="nav-link">Signup</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'accounts:login' %}" class="nav-link">Login</a>
            </li>
        {% endif %}
    </ul>
</nav>
