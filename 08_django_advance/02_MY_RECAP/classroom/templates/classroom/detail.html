{% extends 'classroom/base.html' %}

{% block title %}Student detail{% endblock title %}

{% block body %}
    <a href="{% url 'classroom:list' %}">목록으로</a>
    <ul>
        <li>{{ student.name }}</li>
        <li>{{ student.age }}</li>
        <li>{{ student.major }}</li>
    </ul>
    <div>
        <a href="{% url 'classroom:edit' student.id %}">
            <button>수정</button>
        </a>
        <a href="{% url 'classroom:delete' student.id %}">
            <button>삭제</button>
        </a>
    </div>
{% endblock body %}
