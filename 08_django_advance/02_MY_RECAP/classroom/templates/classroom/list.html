{% extends 'classroom/base.html' %}

{% block title %}Students list{% endblock title %}

{% block body %}
    <h1>S2S3 Student list</h1>
    <a href="{% url 'classroom:new' %}"><button>추가하기</button></a>

    <ul>
        {% for student in students  %}
            <li>
                <a href="{% url 'classroom:detail' student.id %}">
                    {{ student.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock body %}
