{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}   <!-- button div 로 만들어줌 (원래 inline block) -->
            <button class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock body %}
